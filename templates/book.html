<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">

    <title>Central Garage System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/common.css" rel="stylesheet" type="text/css" />
    
    <script src="static/diaryday.js" type="text/javascript"></script>
    <script src="static/common.js" type="text/javascript"></script>

  </head>
  <body style="padding-right:20px; padding-left:20px">
    {% include 'header.html' %}

    <form action="/savebooking" method="post" id="filterform">
      <table>
        <tr>
          <td>
            <label id="datelabel" for="date" class="col-form-label">Date</label>
          </td>
          <td>
            <input type="text" id="date" class="form-control" name="date">
          </td>
          <td>
            <label id="timelabel" for="time" class="col-form-label">Time</label>
          </td>
          <td>
            <input type="text" id="time" class="form-control" name="time">
          </td>
          <td>
            <label id="durationlabel" for="duration" class="col-form-label">Duration</label>
          </td>
          <td>
            <input type="text" id="duration" class="form-control" name="duration">
          </td>
        </tr>
        <tr>
          <td>
            <label id="customernamelabel" for="customername" class="col-form-label">Customer Name</label>
          </td>
          <td>
            <input type="text" id="customername" class="form-control" name="customername">
          </td>
          <td>
            <label id="phonelabel" for="phone" class="col-form-label">Phone number</label>
          </td>
          <td>
            <input type="text" id="phone" class="form-control" name="phone">
          </td>         
        </tr>
        <tr>
          <td>
            <label for="registration" class="col-form-label">Registration Number</label>
          </td>
          <td>
            <input type="text" id="registration" class="form-control" name="registration">
          </td>
          <td>
            <label for="make" class="col-form-label">Make</label>
          </td>
          <td>
            <input type="text" id="make" class="form-control" name="make">
          </td>
          <td>
            <label for="model" class="col-form-label">Model</label>
          </td>
          <td>
            <input type="text" id="model" class="form-control" name="model">
          </td>
        </tr>
        <tr>
          <td>
            <label for="work" class="col-form-label">Work</label>
          </td>
          <td colspan="5">
            <textarea type="text" id="work" class="form-control" name="work"></textarea>
          </td>        
        </tr>
        <tr>
          <td>
            <label for="notes" class="col-form-label">Notes</label>
          </td>
          <td colspan="5">
            <textarea type="text" id="notes" class="form-control" name="notes"></textarea>
          </td>        
        </tr>
        <tr>
          <td>
            <label for="statusID" class="col-form-label">StatusID</label>
          </td>
          <td>
            <input type="text" id="statusID" class="form-control" name="statusID">
          </td>
        </tr>  
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <input type="submit" id="btnsubmit" name="btnsubmit" type="submit" value="Save" class="btn btn-outline-success">
          </td>
        </tr>
      </table>
      
      
    </form>  

    
    {% include 'footer.html' %}

  </body>
</html>
