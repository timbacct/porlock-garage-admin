<!DOCTYPE html>
<html>
  <head>
    <title>Central Garage System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      #banner {
        height: 360px;
        width: 100%;
        object: fit cover;
      }
    </style>
  </head>
  <body>
    <img class="mt-2  img-fluid" src="https://porlock-garage-admin.timbacct.repl.co/static/GarageBanner.png" alt="Central Garage Banner">
    <table class="table">
      <tr>
        <th>Search Criteria</th>
        <th>Invoice List</th>
      </tr>
      <tr>
        <td>
    
          <form action="/action_page.php">
            <br>
            <label for="customername">Customer Name</label><br>
            <input type="text" id="customername" name="customername"><br>
            <label for="registrationnumber">Registration Number</label><br>
            <input type="text" id="registrationnumber" name="registrationnumber"><br>
            <label for="datein">Date in</label><br>
            <input type="text" id="datein" name="datein"><br>
            <label for="makemodel">Make/model</label><br>
            <input type="text" id="makemodel" name="makemodel"><br>
            <label for="phonenumber">Phone number</label><br>
            <input type="text" id="phonenumber" name="phonenumber"><br><br><br>

            <table class="table">
              <tr>
                <td>
                  <input type="radio" id="all" name="period" value="all">
                </td>
                <td>
                  <label for="all">All</label><br>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="radio" id="today" name="period" value="today">
                </td>
                <td>
                  <label for="today">Today</label>           
                </td>
                <td>
                  <button type="button">+</button>
                </td>
                <td>
                  <button type="button">-</button><br>                      
                </td>
              </tr>
              <tr>
                <td>
                  <input type="radio" id="thisweek" name="period" value="thisweek">
                </td>
                <td>
                  <label for="thisweek">This Week</label>
                </td>
                <td>
                  <button type="button">+</button>
                </td>
                <td>
                  <button type="button">-</button><br>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="radio" id="thismonth" name="period" value="thismonth">
                </td>
                <td>
                  <label for="thismonth">This Month</label>
                </td>
                <td>
                  <button type="button">+</button>
                </td>
                <td>
                  <button type="button">-</button><br>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="radio" id="thisyear" name="period" value="thisyear">
                </td>
                <td>
                  <label for="thisyear">This Year</label><br><br>
                </td>
                <td>
                  <button type="button">+</button>
                </td>
                <td>
                  <button type="button">-</button><br>
                </td>
              </tr>
            </table>
                  <div style="width: 250px; border: 1px outset black; background-color: transparent; text-align: centre">
              <label for="datetype">Date type</label>
              
              <input type="radio" id="In" name="datetype" value="in">
              <label for="In">In</label>
              <input type="radio" id="Paid" name="datetype" value="paid">
              <label for="Paid">Paid</label><br><br>
              
              <input type="checkbox" id="estimates" name="Estimates" value="estimates">
              <label for="estimates"> Estimates</label>
              <input type="checkbox" id="invoices" name="invoices" value="invoices">
              <label for="invoices"> Invoices</label><br><br>
            <label for="start">Start</label><br>
            <input type="text" id="start" name="start"><br>
            <label for="end">End</label><br>
            <input type="text" id="end" name="end"><br>
            </div>
            <br>
            <input type="submit" value="Display Data">
            <input type="submit" value="Clear Filters">
          </form>
        </td>
        <td>
          <table class="table">
            <tr>
              <th>Customer Name</th>
              <th>Invoice Number</th>
              <th>Phone Number</th>
              <th>Date In</th>
              <th>Date Paid</th>
              <th>Make/Model</th>
              <th>Reg No</th>
              <th>Mileage</th>
              <th>Summary Price</th>
              <th>Summary Total</th>
              <th>ID</th>
              <th>Path Name</th>
              <th>File Name</th>
            </tr>
            {% for invoice in invoiceheaders %}
              {% include 'invoicelist.html' %}
            {% endfor%}
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
